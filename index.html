<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x2 Grid with Custom Cursor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="box" data-color="#FF5733">
            <a href="https://saipranithx.github.io/2048/" class="link">
                <img src="/Images/2048.png" alt="2048" class="image">
            </a>
            <div class="title">2048 Game</div>
        </div>
        <div class="box" data-color="#33FF57">
            <a href="https://saipranithx.github.io/Login/" class="link">
                <img src="Images/Login.jpg" alt="Login" class="image">
            </a>
            <div class="title">Login</div>
        </div>
        <div class="box" data-color="#3357FF">
            <a href="https://saipranithx.github.io/MagicColor/" class="link">
                <img src="Images/MagicColor.jpg" alt="Magiccolor" class="image">
            </a>
            <div class="title">Magic Color</div>
        </div>
        <div class="box" data-color="#F0E68C">
            <a href="https://saipranithx.github.io/PasswordStrength/" class="link">
                <img src="/Images/Password.jpg" alt="Password" class="image">
            </a>
            <div class="title">Password Strength</div>
        </div>
        <div class="box" data-color="#FF33A6">
            <a href="https://saipranithx.github.io/Calculator/" class="link">
                <img src="/Images/the-calculator-2019-08-28.png" alt="calculator" class="image">
            </a>
            <div class="title">Calculator</div>
        </div>
        <div class="box" data-color="#33FFF3">
            <a href="https://saipranithx.github.io/Weather/" class="link">
                <img src="/Images/Whether.png" alt="Whether" class="image">
            </a>
            <div class="title">Weather Report</div>
        </div>
    </div>
    <div class="custom-cursor" id="custom-cursor"></div>
    <script src="script.js"></script>
</body>

</html>
